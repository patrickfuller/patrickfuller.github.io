---
title: Home
layout: default
---

<div id="home" class="content container">
  {% for post in site.posts %}
  <div class="thumbnail">
    <a href="{{ post.url }}">
      <img src="/assets/index/{{ post.thumbnail }}">
      <p>
        {{ post.title }}
        <br>
        <span class="thumbnail-date">{{ post.date | date_to_string }}</span>
      </p>
    </a>
  </div>
  {% endfor %}
</div>
