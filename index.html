---
title: Home
layout: default
---

<div id="home" class="content container">
  {% for post in site.posts %}
  <a style="text-decoration: none;" href="{{ post.url }}">
    <img class="thumbnail" src="/assets/index/{{ post.thumbnail }}">
    <p class="thumbnail-text">
      <span style="font-size: 60%; color: #888;">{{ post.date | date_to_string }}</span><br>
      {{ post.title }}
    </p>
  </a>
  {% endfor %}
</div>
